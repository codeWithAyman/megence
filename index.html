<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEGENCE - Designer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap");
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .zoom-in {
        animation: zoomIn 2s ease-in-out;
      }
      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .button-hover:hover {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .wave-background {
        background: linear-gradient(
          120deg,
          #d3c7bf 25%,
          #b7a79f 50%,
          #d3c7bf 75%
        );
        background-size: 200% 200%;
        animation: wave 6s ease infinite;
      }
      @keyframes wave {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="bg-[#f5f5f5] font-playfair">
    <!-- Header -->
    <!-- Header -->
    <header
      class="wave-background border border-[#979e9a] rounded-lg py-6 px-10 mx-10 mt-8 shadow-lg fade-in"
    >
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="./assets/logo.png" alt="MEGENCE Logo" class="h-16 w-auto" />
        </div>
        <div class="ml-8">
          <nav>
            <ul class="flex space-x-8">
              <li>
                <a
                  href="#"
                  class="text-white text-lg font-medium hover:text-[#5b7f80] transition"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-white text-lg font-medium hover:text-[#5b7f80] transition"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-white text-lg font-medium hover:text-[#5b7f80] transition"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-white text-lg font-medium hover:text-[#5b7f80] transition"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-[70vh] flex items-center justify-center text-center mt-8 mx-10 rounded-lg overflow-hidden"
    >
      <!-- Background Image -->
      <div
        class="absolute inset-0 bg-cover bg-center z-0"
        style="
          background-image: url('./assets/background.jpeg');
          border-radius: 12px;
        "
      >
        <div class="absolute inset-0 bg-[#b7b4af]/40"></div>
        <!-- Softer overlay for premium feel -->
      </div>

      <!-- Hero Content -->
      <div class="relative z-10 px-4 zoom-in">
        <h1
          class="text-5xl md:text-6xl font-playfair font-bold text-white mb-6 drop-shadow-md floating"
        >
          Designs That Inspire
        </h1>
        <p class="text-base md:text-lg text-white mb-6 font-playfair">
          Transforming visions into reality with elegance and creativity.
        </p>
        <button
          class="bg-[#5b5b57] text-white py-3 px-6 rounded-full text-base md:text-lg font-medium hover:bg-[#5b7f80] transition button-hover"
        >
          Explore Portfolio
        </button>
      </div>
    </section>
  </body>
</html>
